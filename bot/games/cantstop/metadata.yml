name: Can't stop
description: Каждый ход у игроков есть три колонки, по которым можно ходить (они выбираются их изначальным выбором) и бросаются кубики, которые определяют, по каким колонкам ходить. Если они пересеклись с колонками, по которым можно ходить, игроку необходимо выбрать колонки, по которым он пойдёт. Если же они не пересеклись, то прогресс откатывается до предыдущего хода и ход переходит к следующему игроку. Побеждает тот, кто первым дойдёт до конца трёх колонок.
emoji: ":hatching_chick:"
color: 0x5865f2

min_players: 2
max_players: 4
